name: PR Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Label PR by changed files
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const labels = new Set();
            for (const file of files) {
              const name = file.filename;
              if (name.includes('financial_analyzer') || name.includes('ratio_framework'))
                labels.add('component: analyzer');
              if (name.includes('insights_page') || name.includes('streamlit'))
                labels.add('component: ui');
              if (name.includes('api.py') || name.includes('graph_'))
                labels.add('component: api');
              if (name.includes('Dockerfile') || name.includes('docker-compose'))
                labels.add('component: docker');
              if (name.includes('.github/'))
                labels.add('component: ci-cd');
              if (name.endsWith('.md'))
                labels.add('documentation');
              if (name.includes('test_'))
                labels.add('tests');
            }

            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: [...labels],
              });
            }

  review-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size and missing tests
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const warnings = [];
            const totalChanges = files.reduce((sum, f) => sum + f.additions + f.deletions, 0);

            // Large PR warning (>500 lines)
            if (totalChanges > 500) {
              warnings.push(`**Large PR** - ${totalChanges} lines changed across ${files.length} files. Consider breaking into smaller PRs.`);
            }

            // Check if source files changed without corresponding test changes
            const srcFiles = files.filter(f =>
              f.filename.startsWith('financial-report-insights/') &&
              !f.filename.includes('/tests/') &&
              f.filename.endsWith('.py')
            );
            const testFiles = files.filter(f => f.filename.includes('/tests/'));

            if (srcFiles.length > 0 && testFiles.length === 0) {
              const changed = srcFiles.map(f => `\`${f.filename.split('/').pop()}\``).join(', ');
              warnings.push(`**Missing tests** - Source files changed (${changed}) but no test files were modified.`);
            }

            // LOC guardrail check for large files
            const exec = require('child_process');
            for (const f of srcFiles) {
              try {
                const result = exec.execSync(`wc -l < "${f.filename}"`, { encoding: 'utf8' }).trim();
                const loc = parseInt(result);
                if (loc > 20000) {
                  warnings.push(`**CRITICAL**: \`${f.filename.split('/').pop()}\` is ${loc.toLocaleString()} LOC (exceeds 20K block threshold)`);
                } else if (loc > 15000) {
                  warnings.push(`**Warning**: \`${f.filename.split('/').pop()}\` is ${loc.toLocaleString()} LOC (exceeds 15K warning threshold)`);
                }
              } catch (e) {}
            }

            if (warnings.length > 0) {
              const body = `## PR Review Warnings\n\n${warnings.map(w => `- ${w}`).join('\n')}\n\n*Auto-generated by PR review workflow*`;

              // Update or create comment
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              const existing = comments.find(c => c.body.includes('## PR Review Warnings'));

              if (existing) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existing.id,
                  body: body,
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: body,
                });
              }
            }
