services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-financial-insights
    ports:
      - "8501:8501"
      - "8504:8504"
    volumes:
      - ./documents:/app/documents
      - app-cache:/app/.cache
    environment:
      - OLLAMA_HOST=http://model-runner.docker.internal:80
      - RAG_LLM_MODEL=${RAG_LLM_MODEL:-llama3.2}
      - RAG_EMBEDDING_MODEL=${RAG_EMBEDDING_MODEL:-mxbai-embed-large}
      - RAG_CHUNK_SIZE=${RAG_CHUNK_SIZE:-500}
      - RAG_TOP_K=${RAG_TOP_K:-3}
      - RAG_MAX_FILE_SIZE_MB=${RAG_MAX_FILE_SIZE_MB:-200}
      - RAG_MAX_QUERY_LENGTH=${RAG_MAX_QUERY_LENGTH:-2000}
      - RAG_API_PORT=${RAG_API_PORT:-8504}
      - NEO4J_URI=${NEO4J_URI:-}
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-}
    depends_on:
      neo4j:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health'); urllib.request.urlopen('http://localhost:8504/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - frontend
      - backend
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        reservations:
          memory: 3G
        limits:
          memory: 4G

  neo4j:
    image: neo4j:5-community
    container_name: rag-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      # SECURITY: Set NEO4J_PASSWORD in .env (never use 'changeme' in production)
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:?Set NEO4J_PASSWORD in .env}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1g
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:?Set NEO4J_PASSWORD in .env} 'RETURN 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - backend
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1536M
    profiles:
      - graph

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true

volumes:
  app-cache:
  neo4j-data:
