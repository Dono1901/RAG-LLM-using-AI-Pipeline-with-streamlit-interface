services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-financial-insights
    ports:
      - "8501:8501"
    volumes:
      - ./documents:/app/documents
      - app-cache:/app/.cache
    environment:
      - OLLAMA_HOST=http://model-runner.docker.internal:80
      - RAG_LLM_MODEL=${RAG_LLM_MODEL:-llama3.2}
      - RAG_EMBEDDING_MODEL=${RAG_EMBEDDING_MODEL:-mxbai-embed-large}
      - RAG_CHUNK_SIZE=${RAG_CHUNK_SIZE:-500}
      - RAG_TOP_K=${RAG_TOP_K:-3}
      - RAG_MAX_FILE_SIZE_MB=${RAG_MAX_FILE_SIZE_MB:-200}
      - RAG_MAX_QUERY_LENGTH=${RAG_MAX_QUERY_LENGTH:-2000}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    init: true
    deploy:
      resources:
        reservations:
          memory: 3G
        limits:
          memory: 6G

volumes:
  app-cache:
